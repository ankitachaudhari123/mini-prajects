<!DOCTYPE html>
<html>
<head>
	<title>Nine Project</title>
</head>
<style type="text/css">
	.div img {
		filter: saturate(0%);
		width: 10%;
		border:2px solid whitesmoke;
		height: 100%;
		object-fit: cover;
		border-radius: 12px;
		transition: all ease 0.4s;
		cursor: pointer;
	}
	.div img:hover{
		filter: saturate(100%);
		width: 100%;
	}
</style>
<body>
<div class="div">
	<img src="img/1.jpg">
	<img src="img/2.jpg">
	<img src="img/3.jpg">
	<img src="img/4.jpg">
</div>
</body>
</html>
