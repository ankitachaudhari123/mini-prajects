<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-21</title>
</head>
<style>
   .container{
    display: flex;
    gap: 10px;
   }
   .card{
    width: 400px;
    height: 500px;
    transition: 300ms ease-in-out;
    box-shadow: 0px 5px 10px 0px #0a0a0a7c;
   } 
   .card + .card{
    margin-left: -10%;
   }
   .card:hover{
    transform: rotate(-6deg);
   }
   .card:hover ~ .card{
    translate: 80px;
   }
   img{
    width: 100%;
    height: 500px;
   }
</style>
<body>
    <center>
    <div class="container">
        <div class="card">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="card">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="card">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="card">
            <img src="img/4.jpg" alt="">
        </div>
        <div class="card">
            <img src="img/5.jpg" alt="">
        </div>
    </div>
</center>
</body>
</html>
