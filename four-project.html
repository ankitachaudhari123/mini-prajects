<!DOCTYPE html>
<html>
<head>
    <title>TEST FOUR</title>
    <style type="text/css">
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            border: 20px solid aqua;
            padding: 50px;
            border-radius: 50%;
            animation: fananim linear infinite;
        }
        button{
            cursor: pointer;
            width: 100px;
            height: 100px;
            padding: 20px 30px;
            margin: 0 20px;
            font-size: 25px;
            font-weight: 550;
            border: none;
            background-color: silver;
            border-radius: 50%;
            transition: 0.1s;
        }
        button:active{
            box-shadow: 0px 10px 10px black;
            transform: scale(0.95);
        }
        .main button:nth-last-child(5){
            background: rgb(0, 255, 0);
        }
        .main button:nth-last-child(4){
            background: red;
        }
        @keyframes fananim{
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <img id="img" src="img/fan.png" alt="" srcset="">
        <button onclick="myfunon()">ON</button>
        <button onclick="myfunoff()">OFF</button>
        <button onclick="myfun1()">1</button>
        <button onclick="myfun2()">2</button>
        <button onclick="myfun3()">3</button>
    </div>
</body>
<script type="text/javascript">
    let a=document.getElementById("img");
    function myfunon(){
        a.style.animationDuration = "3s";
    }
    function myfunoff(){
        a.style.animationDuration = "0s";
    }
    function myfun1(){
        a.style.animationDuration = "1s";
    }
    function myfun2(){
        a.style.animationDuration = "0.5s";
    }
    function myfun3(){
        a.style.animationDuration = "0.1s";
    }
</script>
</html>
