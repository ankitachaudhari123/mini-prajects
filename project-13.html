<!DOCTYPE html>
<html>
<head>
	<title>Project 13</title>
</head>
<style type="text/css">
	.btns{
		display: flex;
		column-gap: 2rem;
		background: white;
	}
	.btn{
		background: black;
		color: white;
		cursor: pointer;
		transition: scale 0.25s ease-in, opacity 0.25s ease-in, filter 0.25s ease-in;

		&:hover{
			scale:1.2;
		}
	}
	btns:has(.btn:hover).btn:not(:hover){
		scale:0.8;
		opacity: 0.8;
		filter: blur(4px);
	}
</style>
<body>
	<center>
		<div class="btns">
			<button class="btn">Hover Me!</button>
	        <button class="btn">Hover Me!</button>
	        <button class="btn">Hover Me!</button>
        </div>
    </center>
</body>
</html>
